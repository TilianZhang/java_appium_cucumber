plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '2.1.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '2.1.0'
    //testCompile group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-spring', version: '1.2.5'
    testCompile group: 'org.springframework', name: 'spring-context', version: '5.0.1.RELEASE'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.1.RELEASE'
    testCompile group: 'io.appium', name: 'java-client', version: '7.3.0'

}

application {
    // Define the main class for the application.
    mainClassName = 'uiautomation.App'
}
